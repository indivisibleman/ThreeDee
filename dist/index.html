<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Three Dee</title>
<script defer src="main.js"></script></head>

<body>
  <div class="container">
    <div id="three-dee-map"></div>
  </div>
  <div id="controls">
    <input id="station-visibility" type="checkbox" />
    <label for="station-visibility">Station visibilty</label>
    <br />
    <input id="surface-visibility" type="checkbox" checked />
    <label for="surface-visibility">Surface leg visibilty</label>
    <br />
    <input id="underground-visibility" type="checkbox" checked />
    <label for="underground-visibility">Underground leg visibility</label>
    <br />
    <input id="duplicate-visibility" type="checkbox" checked />
    <label for="duplicate-visibility">Duplicate leg visibility</label>
    <br />
    <input id="splay-visibility" type="checkbox" checked />
    <label for="splay-visibility">Splay visibility</label>
    <br />
    <input id="cross-section-visibility" type="checkbox" />
    <label for="cross-section-visibility">Cross section visibility</label>
  </div>
  <div id="drop-zone">
    <p>Drop Zone for .3d file.</p>
  </div>
</body>

</html>
